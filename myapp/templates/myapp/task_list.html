{% block content %}
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'myapp:task-detail' task.pk %}">{{ task.title }}</a></li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'myapp:task-create' %}">Create a new task</a>
{% endblock %}
